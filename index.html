<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TgPostCreator</title>
        <script src="script.js"></script>
        <script src="tg_api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div style = "display: flex;">
            <div style = "flex: 1;">
                <div class="input-group mx-3 my-3">
                    <input type="file" class="form-control" id="inputGroupFile" onchange = addImage() accept=".jpg, .jpeg, .png, .gif">
                </div>
                <div class="btn-group mx-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" onclick = addB()><b>Ж</b></button>
                    <button type="button" class="btn btn-primary" onclick = addI()><i>К</i></button>
                    <button type="button" class="btn btn-primary" onclick = addA()>link</button>
                    <button type="button" class="btn btn-primary" onclick = addS()><s>З</s></button>
                    <button type="button" class="btn btn-primary" onclick = addU()><u>П</u></button>
                </div>
                <div class="form-floating mx-3 my-3">
                    <textarea class="form-control" onchange= changeTgContent() placeholder="Leave a comment here" id="floatingTextarea" style="height: 300px;"></textarea>
                </div>



                <div class="col mx-3 my-3" id="buttons">
                    <div class = 'row g-3 mx-2 my-3 ', id = 'addRow'>
                        <button type="button" class="btn btn-primary" onclick = addNewRow()>Добавить строку кнопок</button>
                    </div>
                </div>
                    <div class="row g-3 mx-3 my-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Название Поста">
                        </div>
                        <div class="col">
                            <input type="button" class="btn btn-primary" onclick = sendPost(event) value="Отправить">
                        </div>
                    </div>
            </div>
            <div style = "flex: 1; display: flex; justify-content: center;">
                <div class="rounded-5" style = "padding: 15px 0%; text-align: center; width: 350px;"  id = "showPost">
                    <div id = "tgContent" style="text-align: start; margin-top: 30px;">
                    </div>
                    <div id = "tgButtons">
                        
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
